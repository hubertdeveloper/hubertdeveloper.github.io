<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odliczanie do ocen z egzaminu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
        }
        #countdown {
            font-size: 2em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Oczekujemy na oceny z egzaminu z TPI który powinien być sprawdzony w 3-4 dni</h1>
    <div id="countdown"></div>

    <script>
        // Data docelowa
        const targetDate = new Date("2024-06-28T23:59:59").getTime();

        // Aktualizowanie odliczania co sekundę
        const countdown = setInterval(() => {
            const now = new Date().getTime();
            const distance = targetDate - now;

            // Obliczanie dni, godzin, minut i sekund
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Wyświetlanie wyniku
            document.getElementById("countdown").innerHTML =
                days + "d " + hours + "h " + minutes + "m " + seconds + "s ";

            // Gdy odliczanie się zakończy
            if (distance < 0) {
                clearInterval(countdown);
                document.getElementById("countdown").innerHTML = "Czas minął!";
            }
        }, 1000);
    </script>
</body>
</html>
